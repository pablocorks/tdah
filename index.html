<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoavaliação de TDAH - ASRS-18</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            background-color: #ffeb3b;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("oYIhqJYPr2OJH1DkE"); // Public Key fornecida pelo EmailJS
        })();

        function startQuestionnaire() {
            document.getElementById('patient-info').style.display = 'none';
            document.getElementById('asrs-questionnaire').style.display = 'block';
        }

        // Função para validar nome (mínimo 2 palavras)
        function validateName(name) {
            const nameArray = name.trim().split(' ');
            return nameArray.length >= 2;
        }

        // Função para validar CPF (apenas números, exatamente 11 dígitos)
        function validateCPF(cpf) {
            const cleanedCpf = cpf.replace(/\D/g, ''); // Remove tudo que não for número
            return cleanedCpf.length === 11;
        }

        // Função para formatar telefone automaticamente
        function formatPhone(input) {
            let phone = input.value.replace(/\D/g, ''); // Remove tudo que não for número
            if (phone.length <= 2) {
                phone = `(${phone}`;
            } else if (phone.length <= 7) {
                phone = `(${phone.slice(0, 2)}) ${phone.slice(2)}`;
            } else {
                phone = `(${phone.slice(0, 2)}) ${phone.slice(2, 7)}-${phone.slice(7, 11)}`;
            }
            input.value = phone;
        }

        function calculateScore() {
            const partA = document.querySelectorAll('#partA select');
            let partAScore = 0;
            let shadedCount = 0;

            // Calculando a pontuação da Parte A
            partA.forEach(select => {
                const value = parseInt(select.value);
                partAScore += value;
                if (value >= 3) shadedCount++;
            });

            const partAResult = shadedCount >= 4
                ? "Os resultados sugerem alta compatibilidade com TDAH (Parte A)."
                : "Os resultados não sugerem forte compatibilidade com TDAH (Parte A).";

            // Calculando a pontuação da Parte B
            const partB = document.querySelectorAll('#partB select');
            let partBScore = 0;
            partB.forEach(select => {
                const value = parseInt(select.value);
                partBScore += value;
            });

            const partBResult = partBScore >= 30
                ? "Os resultados sugerem alta compatibilidade com TDAH (Parte B)."
                : "Os resultados não sugerem forte compatibilidade com TDAH (Parte B).";

            return {
                partAScore: partAScore,
                partAResult: partAResult,
                partBScore: partBScore,
                partBResult: partBResult
            };
        }

        function submitForm(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            // Coleta os dados do formulário
            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;

            // Validação dos campos
            if (!validateName(name)) {
                alert("Por favor, insira o nome completo (nome e sobrenome).");
                return;
            }

            if (!validateCPF(cpf)) {
                alert("Por favor, insira um CPF válido com 11 dígitos.");
                return;
            }

            // Calcula as pontuações
            const { partAScore, partAResult, partBScore, partBResult } = calculateScore();

            // Parâmetros do e-mail
            const emailParams = {
                name: name,
                cpf: cpf,
                phone: phone,
                partAResult: partAResult,
                partAScore: partAScore,
                partBScore: partBScore,
                partBResult: partBResult,
            };

            // Envia o e-mail usando EmailJS
            emailjs.send("meusdadospablo", "mdptemplatetdah", emailParams)
                .then(function(response) {
                    alert("Resultados enviados com sucesso!");
                    // Limpar os campos após o envio
                    document.getElementById('patient-info').reset();
                    document.getElementById('asrs-questionnaire').reset();
                }, function(error) {
                    alert("Erro ao enviar o e-mail. Tente novamente.");
                    console.error("Erro ao enviar e-mail:", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Questionário ASRS-18</h1>
        
        <!-- Aviso sobre o preenchimento correto dos campos -->
        <div class="warning">
            <p><strong>Atenção!</strong></p>
            <p>Ao preencher os dados, certifique-se de:</p>
            <ul>
                <li>Inserir <strong>nome e sobrenome</strong> no campo <strong>Nome Completo</strong>.</li>
                <li>Preencher o <strong>CPF</strong> com exatamente <strong>11 dígitos numéricos</strong>.</li>
                <li>Inserir o número de <strong>telefone</strong> no formato <strong>(xx) xxxxx-xxxx</strong>.</li>
            </ul>
        </div>
        
        <h2>Informações do Paciente</h2>
        <form id="patient-info">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required oninput="formatPhone(this)">

            <button type="button" onclick="startQuestionnaire()">Iniciar Questionário</button>
        </form>

        <form id="asrs-questionnaire" style="display:none;" onsubmit="submitForm(event)">
            <h2>Parte A</h2>
            <div id="partA">
                <!-- COLAR AQUI AS PERGUNTAS DA PARTE A -->
            </div>

            <h2>Parte B</h2>
            <div id="partB">
                <!-- COLAR AQUI AS PERGUNTAS DA PARTE B -->
            </div>
            
            <button type="submit">Enviar Resultados</button>
        </form>
    </div>
</body>
</html>
