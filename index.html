<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoavaliação de TDAH - ASRS-18</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("SEU_USER_ID"); // Substitua pelo seu User ID do Email.js
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Questionário ASRS-18</h1>
        <h2>Informações do Paciente</h2>
        <form id="patient-info">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="button" onclick="startQuestionnaire()">Iniciar Questionário</button>
        </form>

        <form id="asrs-questionnaire" style="display:none;">
            <h2>Parte A</h2>
            <div id="partA">
                <!-- Parte A: 6 Perguntas -->
                <label>1. Com que frequência você deixa um projeto pela metade depois de já ter feito as partes mais difíceis?</label>
                <select name="q1" required>
                    <option value="">Selecione</option>
                    <option value="0">Nunca</option>
                    <option value="1">Quase nunca</option>
                    <option value="2">De vez em quando</option>
                    <option value="3">Quase sempre</option>
                    <option value="4">Sempre</option>
                </select>

                <!-- Repetir perguntas Parte A e Parte B -->
            </div>

            <h2>Parte B</h2>
            <div id="partB">
                <!-- Parte B: 12 Perguntas -->
            </div>

            <button type="button" onclick="submitForm()">Enviar Resultados</button>
        </form>
    </div>

    <script>
        function startQuestionnaire() {
            document.getElementById('patient-info').style.display = 'none';
            document.getElementById('asrs-questionnaire').style.display = 'block';
        }

        function calculateScore() {
            const partA = document.querySelectorAll('#partA select');
            let shadedCount = 0;

            partA.forEach(select => {
                if (parseInt(select.value) >= 3) shadedCount++;
            });

            return shadedCount >= 4
                ? "Os resultados sugerem alta compatibilidade com TDAH. Procure um especialista."
                : "Os resultados não sugerem forte compatibilidade com TDAH, mas consulte um médico se houver dúvidas.";
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;

            const partAResult = calculateScore();
            const partBResult = "Respostas completas para análise.";

            const emailParams = {
                name: name,
                cpf: cpf,
                phone: phone,
                partAResult: partAResult,
                partBResult: partBResult,
            };

            emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", emailParams)
                .then(() => {
                    alert("Resultados enviados com sucesso!");
                })
                .catch(error => {
                    console.error("Erro ao enviar e-mail:", error);
                });
        }
    </script>
</body>
</html>
